[Remote Filter]
HK Nodes=NameRegex,FilterKey="^(?=.*((?i)|棣娓|(\b(HK|Hong)(\d+)?\b)))(?!.*((?i)|″|娓告||(\b(GAME)\b))).*$"
TW Nodes=NameRegex,FilterKey="^(?=.*((?i)桂|版咕|(\b(TW|Tai|Taiwan)(\d+)?\b)))(?!.*((?i)|″|娓告||(\b(GAME)\b))).*$"
JP Nodes=NameRegex,FilterKey="^(?=.*((?i)|ユ|宸|涓浜|澶ч|娉|肩|(\b(JP|Japan)(\d+)?\b)))(?!.*((?i)|″|娓告||(\b(GAME)\b))).*$"
KR Nodes=NameRegex,FilterKey="^(?=.*((?i)梆|╁||棣灏|(\b(KR|Korea)(\d+)?\b)))(?!.*((?i)|″|娓告||(\b(GAME)\b))).*$"
SG Nodes=NameRegex,FilterKey="^(?=.*((?i)葛|板||(\b(SG|Singapore)(\d+)?\b)))(?!.*((?i)|″|娓告||(\b(GAME)\b))).*$"
US Nodes=NameRegex,FilterKey="^(?=.*((?i)吼|缇|娉㈢瑰|杈炬|淇|ゅ板|璐瑰╄|纭璋|缁村|娲|ｄ濉|ｅ|瑗块||(\b(US|United States)(\d+)?\b)))(?!.*((?i)|″|娓告||(\b(GAME)\b))).*$"
Gaming Nodes=NameRegex,FilterKey="^(?=.*((?i)娓告||(\b(GAME)(\d+)?\b)))(?!.*((?i)|″)).*$"
Global Nodes=NameRegex,FilterKey="^(?=.*(.))(?!.*((?i)缇|璇|杩|寰|瀹缃|瀹㈡|缃绔|缃|峰|璁㈤|娴|版|哄|涓娆||瀹|澶|杩|宸茬|绯|绠|宸ュ|璐╁|||叉|藉|板|棰|娉|璇存|浣跨|绀|瑰|璁块||(\b(USE|USED|TOTAL|EXPIRE|EMAIL|Panel)\b|(\d{4}-\d{2}-\d{2}|\dG)))).*$"

